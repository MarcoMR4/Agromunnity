{% block stylesheets %}
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/login.css">
{% endblock stylesheets %}

{% block content %}
    <body class="mainColor">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header text-center mt-4 bg-white">
                                        <img src="/static/assets/img/icons/logo.svg" alt="logo" width="50" />
                                        <p class="text-dark">Agromunnity</p>
                                        <h3 class="text-center font-weight-light my-3">Inicia Sesión</h3>
                                    </div>
                                    <div class="card-body">
                                        <form method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                {{form.username}}
                                                <label for="usern">Nombre de usuario</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                {{form.password}}
                                                <label for="pwd">Contraseña</label>
                                            </div>
                                            {% if error %}
                                                <div class="alert alert-danger" role="alert">{{error}}</div>
                                            {% endif %}
                                            <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                                <input value="ingresar" class="btn mainColor" type="submit">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            {% include 'layouts/footer.html' %}
        </div>
    </body>
{% endblock content %}
